name: Deploy Lambda Parallel Stack

on:
  push:
    branches:
      - main
    paths:
      - 'cdk/**'
      - 'lambda/**'
      - 'src/**'
      - 'utils/**'
      - 'infra/**'
      - 'pyproject.toml'
      - 'uv.lock'

permissions:
  id-token: write
  contents: read

env:
  AWS_REGION: us-east-1

jobs:
  deploy:
    runs-on: ubuntu-latest
    concurrency:
      group: deploy-parallel-${{ github.ref }}
      cancel-in-progress: true
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'npm'
          cache-dependency-path: cdk/package-lock.json

      - name: Install CDK deps
        working-directory: cdk
        run: |
          npm ci

      - name: Configure AWS credentials (OIDC)
        uses: aws-actions/configure-aws-credentials@v4
        with:
          role-to-assume: ${{ secrets.AWS_GHA_CDK_ROLE_ARN }}
          aws-region: ${{ env.AWS_REGION }}

      - name: Deploy CDK (parallel stack)
        working-directory: cdk
        run: |
          npx cdk deploy -a "npx ts-node --prefer-ts-exts bin/amira-lambda-parallel.ts" AmiraLambdaParallelStack --require-approval never | cat
